scar_registry.v1.0
module: slice_07_learning
description: >
  Registry of learning scars: persistent or temporary negative adaptations
  formed through failure, shock, or repeated stress. Scars are not punishments;
  they are remembered danger. Scars may decay, be healed, or—if reinforced—
  crystallize into maladaptive Habits.

version:
  major: 1
  minor: 0
  patch: 0
  last_updated: 2025-12-17

policy:
  authoritative: true
  retroactive_edits: false
  visibility_default: gm_only
  scars_require_in_fiction_resolution: true

schema:
  scar:
    id: "scar:<slug>"
    entity_ref: "pc:<id> | npc:<id>"
    label: "Short evocative name"
    description: "Plain-language description of the learned aversion or bias"
    origin:
      from_entries: ["learn:<uuid>"]
      triggering_event: "What caused the scar"
      temperament_context: "bold|cautious|stubborn|anxious|empathic|unknown"
      formed_on: "ISO8601Z"
    trigger:
      when: "fictional condition"
      frequency: "always|often|under_stress|conditional"
    mechanical_effect:
      type: "penalty|constraint|compulsion|mixed"
      effect:
        disadvantage: null
        modifier: null
        auto_trigger: false
        special: null
    severity:
      tier: 1            # 1..3
      description:
        1: "mild hesitation or bias"
        2: "persistent penalty or avoidance"
        3: "dominant fear or compulsion"
    decay:
      allowed: true
      method:
        - "safe_success"
        - "guided_exposure"
        - "time_and_distance"
      progress:
        current: 0.0     # 0..1
        threshold: 1.0
    mutation:
      may_become_habit: true
      conditions:
        - "reinforced_through_repetition"
        - "unresolved_emotional_context"
    notes: "Free text"

# -------------------------------------------------------------------
# SCARS
# -------------------------------------------------------------------

scars:

  - id: "scar:rush_blindness"
    entity_ref: "pc:example_protagonist"
    label: "Rush Blindness"
    description: >
      When pressured for time, vision narrows and situational awareness drops,
      causing missed details and poor prioritization.
    origin:
      from_entries:
        - "learn:00000000-0000-0000-0000-000000000002"
      triggering_event: "Got lost while rushing through familiar streets"
      temperament_context: "stubborn"
      formed_on: "2025-12-17T06:00:00Z"
    trigger:
      when: "acting while rushed or embarrassed"
      frequency: "under_stress"
    mechanical_effect:
      type: "penalty"
      effect:
        disadvantage: "perception or navigation checks"
        modifier: null
        auto_trigger: true
        special: null
    severity:
      tier: 1
      description:
        1: "Momentary tunnel vision."
        2: "Consistent loss of peripheral awareness."
        3: "Compulsive rushing despite clear danger."
    decay:
      allowed: true
      method:
        - "safe_success"
        - "guided_exposure"
      progress:
        current: 0.2
        threshold: 1.0
    mutation:
      may_become_habit: true
      conditions:
        - "repeated_unchecked_rushing"
    notes: "Observers may mistake this for arrogance rather than fear."

  - id: "scar:hesitation_after_public_failure"
    entity_ref: "pc:example_protagonist"
    label: "Public Hesitation"
    description: >
      After being embarrassed publicly, tends to hesitate before acting in front
      of witnesses, second-guessing even simple decisions.
    origin:
      from_entries:
        - "learn:00000000-0000-0000-0000-000000000001"
      triggering_event: "Nearly revealed a secret in a social setting"
      temperament_context: "anxious"
      formed_on: "2025-12-17T06:00:00Z"
    trigger:
      when: "acting while observed by peers or authority figures"
      frequency: "often"
    mechanical_effect:
      type: "mixed"
      effect:
        disadvantage: "initiative or decisive action in public"
        modifier: null
        auto_trigger: true
        special: "May choose delay instead of action without penalty once per scene."
    severity:
      tier: 2
      description:
        1: "Brief pause before acting."
        2: "Noticeable hesitation others can exploit."
        3: "Avoids acting publicly unless forced."
    decay:
      allowed: true
      method:
        - "public_safe_success"
        - "affirmation_from_trusted_npc"
      progress:
        current: 0.0
        threshold: 1.0
    mutation:
      may_become_habit: true
      conditions:
        - "repeated_public_stress_without_support"
    notes: "Can soften into careful composure if resolved well."

  # Template
  - id: "scar:<new_scar_id>"
    entity_ref: "pc:<your_pc_id_here>"
    label: "<Name>"
    description: "<Description>"
    origin:
      from_entries: []
      triggering_event: "<event>"
      temperament_context: "unknown"
      formed_on: "ISO8601Z"
    trigger:
      when: "<fictional trigger>"
      frequency: "conditional"
    mechanical_effect:
      type: "penalty|constraint|compulsion|mixed"
      effect:
        disadvantage: null
        modifier: null
        auto_trigger: false
        special: null
    severity:
      tier: 1
      description:
        1: "<tier1>"
        2: "<tier2>"
        3: "<tier3>"
    decay:
      allowed: true
      method: []
      progress:
        current: 0.0
        threshold: 1.0
    mutation:
      may_become_habit: false
      conditions: []
    notes: ""
